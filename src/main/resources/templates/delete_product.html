<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>
<body>

<div class="container">
    <h3>Delete Product</h3>

    <form method="post" th:action="@{/product/delete}" th:object="${product}">
        <!-- include the productId as a hidden field so the controller can identify which product to delete -->
        <input th:field="*{productId}" type="hidden"/>
        <div>
            <p class="mb-4">Are you sure you want to delete this product?</p>
        </div>
        <div>
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" th:href="@{/product/list}">Cancel</a>
        </div>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
