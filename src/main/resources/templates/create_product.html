<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" rel="stylesheet">
</head>
<body>

<div class="container">
    <h3>Create New Product</h3>

    <form method="post" th:action="@{/product/create}" th:object="${product}">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input class="form-control mb-4 col-4" id="nameInput" placeholder="Enter product name"
                   th:field="*{productName}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input class="form-control mb-4 col-4" id="quantityInput" placeholder="Enter product quantity"
                   th:field="*{productQuantity}"
                   type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
